<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Flares Studios - Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="https://www.google.com" method="get">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="options">
                <label>
                    <input type="checkbox" name="remember"> Remember Me
                </label>
                <a href="#">Forget Password</a>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <button id="theme-toggle" class="theme-toggle">Toggle Dark Mode</button>
        <p>Don't have an account? <a href="#">Register</a></p>
    </div>
    <footer>
        This website is solely for customer access, please login with your given credentials provided via email.
    </footer>

    <script>
        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.body.classList.toggle('light-theme');
        });
    </script>
</body>
</html>
